<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spanish Conjugation Helper</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background: linear-gradient(180deg,#f7f9ff,#eef2ff);
  margin:0;
  padding:0;
  color:#0f172a;
}
.container{
  max-width:900px;
  margin:60px auto;
  padding:28px;
  background: rgba(255,255,255,.55);
  backdrop-filter: blur(18px);
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
  border:1px solid rgba(15,23,42,.08);
}
h1{margin-top:0;font-size:22px}
p{color:#475569;font-size:14px}
textarea{
  width:100%;
  min-height:90px;
  padding:14px;
  font-size:16px;
  border-radius:14px;
  border:1px solid rgba(15,23,42,.15);
  background:rgba(255,255,255,.7);
}
button{
  margin-top:14px;
  padding:12px 22px;
  border-radius:14px;
  border:none;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#6366f1,#3b82f6);
  color:white;
}
.result{
  margin-top:22px;
  padding:18px;
  border-radius:16px;
  background:rgba(255,255,255,.6);
  border:1px solid rgba(15,23,42,.1);
  font-size:22px;
  font-weight:700;
}
.error{color:#b91c1c}
</style>
</head>

<body>
<div class="container">
  <h1>Spanish Conjugation Helper</h1>
  <p>Paste prompts like:<br><strong>present ustedes to know (how to)</strong></p>

  <textarea id="input"></textarea>
  <button onclick="run()">Get Answer</button>

  <div id="output" class="result"></div>
</div>

<script>
/* =====================================================
   ENGLISH DEFINITION ALIASES (MATCH YOUR DOCUMENT)
   ===================================================== */

const aliases = {
  "to know (someone)": "to know (someone)",
  "to know someone": "to know (someone)",

  "to know (how to)": "to know (how to)",
  "to know how": "to know (how to)",

  "to take out": "to take out",
  "to take": "to take",

  "to get bored": "to become bored",
  "to become bored": "to become bored",

  "to get angry": "to get angry",
  "to become angry": "to get angry",

  "to get wet": "to get wet",

  "to get lost": "to get lost; to miss out on",
  "to miss out on": "to get lost; to miss out on"
};

/* =====================================================
   HARD-CODED VERBS
   ===================================================== */

const verbs = {

  "to know (someone)": {
    present:{yo:"conozco",tú:"conoces",él:"conoce",nosotros:"conocemos",vosotros:"conocéis",ustedes:"conocen"},
    preterite:{yo:"conocí",tú:"conociste",él:"conoció",nosotros:"conocimos",vosotros:"conocisteis",ustedes:"conocieron"},
    imperfect:{yo:"conocía",tú:"conocías",él:"conocía",nosotros:"conocíamos",vosotros:"conocíais",ustedes:"conocían"}
  },

  "to know (how to)": {
    present:{yo:"sé",tú:"sabes",él:"sabe",nosotros:"sabemos",vosotros:"sabéis",ustedes:"saben"},
    preterite:{yo:"supe",tú:"supiste",él:"supo",nosotros:"supimos",vosotros:"supisteis",ustedes:"supieron"},
    imperfect:{yo:"sabía",tú:"sabías",él:"sabía",nosotros:"sabíamos",vosotros:"sabíais",ustedes:"sabían"}
  },

  "to take out": {
    present:{yo:"saco",tú:"sacas",él:"saca",nosotros:"sacamos",vosotros:"sacáis",ustedes:"sacan"},
    preterite:{yo:"saqué",tú:"sacaste",él:"sacó",nosotros:"sacamos",vosotros:"sacasteis",ustedes:"sacaron"},
    imperfect:{yo:"sacaba",tú:"sacabas",él:"sacaba",nosotros:"sacábamos",vosotros:"sacabais",ustedes:"sacaban"}
  },

  "to become bored": {
    present:{yo:"me aburro",tú:"te aburres",él:"se aburre",nosotros:"nos aburrimos",vosotros:"os aburrís",ustedes:"se aburren"},
    preterite:{yo:"me aburrí",tú:"te aburriste",él:"se aburrió",nosotros:"nos aburrimos",vosotros:"os aburristeis",ustedes:"se aburrieron"},
    imperfect:{yo:"me aburría",tú:"te aburrías",él:"se aburría",nosotros:"nos aburríamos",vosotros:"os aburríais",ustedes:"se aburrían"}
  },

  "to get angry": {
    present:{yo:"me enojo",tú:"te enojas",él:"se enoja",nosotros:"nos enojamos",vosotros:"os enojáis",ustedes:"se enojan"},
    preterite:{yo:"me enojé",tú:"te enojaste",él:"se enojó",nosotros:"nos enojamos",vosotros:"os enojasteis",ustedes:"se enojaron"},
    imperfect:{yo:"me enojaba",tú:"te enojabas",él:"se enojaba",nosotros:"nos enojábamos",vosotros:"os enojabais",ustedes:"se enojaban"}
  },

  "to get wet": {
    present:{yo:"me mojo",tú:"te mojas",él:"se moja",nosotros:"nos mojamos",vosotros:"os mojáis",ustedes:"se mojan"},
    preterite:{yo:"me mojé",tú:"te mojaste",él:"se mojó",nosotros:"nos mojamos",vosotros:"os mojasteis",ustedes:"se mojaron"},
    imperfect:{yo:"me mojaba",tú:"te mojabas",él:"se mojaba",nosotros:"nos mojábamos",vosotros:"os mojabais",ustedes:"se mojaban"}
  },

  "to get lost; to miss out on": {
    present:{yo:"me pierdo",tú:"te pierdes",él:"se pierde",nosotros:"nos perdemos",vosotros:"os perdéis",ustedes:"se pierden"},
    preterite:{yo:"me perdí",tú:"te perdiste",él:"se perdió",nosotros:"nos perdimos",vosotros:"os perdisteis",ustedes:"se perdieron"},
    imperfect:{yo:"me perdía",tú:"te perdías",él:"se perdía",nosotros:"nos perdíamos",vosotros:"os perdíais",ustedes:"se perdían"}
  }
};

/* =====================================================
   PARSER
   ===================================================== */

function run(){
  const text = document.getElementById("input").value.toLowerCase();
  const out = document.getElementById("output");

  const tense =
    text.includes("preterite") ? "preterite" :
    text.includes("imperfect") ? "imperfect" :
    text.includes("present") ? "present" : null;

  const subject =
    ["yo","tú","él","ella","nosotros","vosotros","ustedes"]
      .find(s => text.includes(s));

  const aliasKey = Object.keys(aliases).find(a => text.includes(a));
  const verbKey = aliasKey ? aliases[aliasKey] : null;

  if(!tense || !subject || !verbKey || !verbs[verbKey]){
    out.innerHTML = `<span class="error">Could not parse input.</span>`;
    return;
  }

  const subj = subject === "ella" ? "él" : subject;
  out.textContent = verbs[verbKey][tense][subj];
}
</script>
</body>
</html>
